<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<link th:href="@{/css/index.css}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div th:replace="fragments :: page-header"></div>

<div class="container text-center border py-4 my-5" style="background-color: #e3f2fd;">

    <div>
        <h2>Login Information</h2>
    </div>

    <form method="post">
        <div class="form-group">
            <label th:for="username" class="my-3">Username
                <input class="form-control" th:field="${loginFormDTO.username}" />
            </label>
            <p class="error" th:errors="${loginFormDTO.username}"></p>
        </div>
        <div class="form-group">
            <label class="my-3">Password
                <input class="form-control" th:field="${loginFormDTO.password}" type="password" />
            </label>
            <p class="error" th:errors="${loginFormDTO.password}"></p>
        </div>

        <input type="submit" class="btn btn-outline-dark btn-light my-3" value="Login" />
    </form>

    <p>Don't have an account? <a href="/register">Register for one.</a></p>

</div>
</body>
</html>
