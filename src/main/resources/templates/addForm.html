<!DOCTYPE html>
<html>Add Recipe</html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<head>New Recipe Form</head>

<body class="container body-content">

    <div class="form-popup" id="myForm">
    <form action="/action_page.php" class="form-container">
        <h1>Add Recipe</h1>

        <label for="recipe name"><b>Name</b></label>
        <input type="text" placeholder="Enter Recipe Name" name="recipe name" required>
        <br>
        <br>

        <label for="description"><b>Description</b></label>
        <input type="text" placeholder="Describe Your Dish" name="description" required>
        <br>
        <br>

        <label for="ingredients"><b>Ingredients</b></label>
        <table>

            <tr>
                <td><input type="text" placeholder="Number (2)" name="number" required></td>
                <td><input type="text" placeholder="Measurement (sticks)" name="measurement" required></td>
                <td><input type="text" placeholder="Food (butter)" name="food" required></td>
                <td><input type="text" placeholder="Prep (softened)" name="prepNotes" required></td>
            </tr>

        </table>
        <br>
        <br>

        <label for="directions"><b>Directions</b></label>
        <input type="text" placeholder="Enter Directions" name="directions" required>

    <div>

    <button type="submit"
            class="btn">Add Recipe</button>
    <button type="button" class="btn cancel"
            onclick="closeForm()">Exit</button>


    </div>
    <form>
