<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <div th:replace="fragments :: page-header"></div>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link th:href="@{/css/index.css}" rel="stylesheet" />
<link th:href="@{/css/profile.css}" rel="stylesheet" />
<link th:href="@{/css/recipeView.css}" rel="stylesheet" />


<div class="container">
    <div class="border p-5 my-5" style="background-color: #EDEED6;">
        <div class="row">
            <div class="col-md-4">
                <img class="recipe-img" src="/images/beefTacos.jpeg">
            </div>
            <div class="col-md">
                <div class="fw-bold fs-2" th:text="${recipe.name}"></div>
                <div class="recipe-description" th:text="${recipe.description}"></div>
                <div class="recipe-description">Preparation Time: <span> 30 minutes</span></div>
                <div class="recipe-description">Ingredients: </div>
                <div class="row">
                    <div class="col">
                        <ul class="recipe-description">
                            <div class="col-sm-6" th:each="item : ${recipeIngredients}">
                                <li>
                                    <span th:if="${item.amount}" th:text="${item.amount}"></span>
                                    <span th:if="${item.measurement}" th:text="${item.measurement.measurement}"></span>
                                    <span th:text="${item.ingredient.name}"></span>
                                    <span class="prep-notes" th:if="${item.prepNotes}" th:text="${item.prepNotes}"></span>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="recipe-text fw-bold fs-3">
            Directions:
        </div>
        <th:block th:each="step : ${recipe.recipeSteps}" class="recipe-text">
            Step <span th:text="${step.stepNumber}"></span>:
            <span th:text="${step.stepDescription}"></span>
            <br/>
        </th:block>
    </div>
</div>

</body>
</html>
