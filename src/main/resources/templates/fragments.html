<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/recipes.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title>Recipe Project</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top background-color: #E98973">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">Recipes</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/add}">Sign Up</a></li>
                <li><a th:href="@{/logout}">Login</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="search" class="search">
    <form th:action="@{/search}" method = "get">
        <img class="fa fa-search" src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"/>
        <input type="text" name="searchTerm" id="searchTerm" class="form-control" placeholder="What are you hungry for?">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

</body>
</html>
