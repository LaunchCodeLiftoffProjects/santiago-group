<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<link th:href="@{/css/index.css}" rel="stylesheet" />
<link th:href="@{/css/recipeCard.css}" rel="stylesheet" />
<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <div th:replace="fragments :: search"></div>

    <!-- filters -->

    <div class="container body-content subtitle">
        <h5 style="text-align:center; font-weight:bold">Search Results</h5>
        <div style="padding-bottom:12px; text-align:center">
            <span th:text="${numberOfRecipesReturned}"></span><span > suggested recipe</span><span th:if="${numberOfRecipesReturned > 1 || numberOfRecipesReturned == 0}">s</span>
        </div>
    </div>


    <div th:replace="fragments :: recipe-cards"></div>

</div>

<footer>
    <!-- line breaks to bring footer to bottom; fix with css later -->
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <a href="https://icons8.com/icon/59878/search" >Search icon by Icons8</a>
</footer>

</body>
</html>
